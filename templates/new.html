      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

    ></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

    />
  </head>
  <body style="height: 100vh; width: 100vw; ">
    <div class="container-fluid-nav bg-light text-center" style="background-color: aliceblue;">
        <span class="navbar-text mb-0 h1">VaxNotifier</span>
      </div> 
    <div class="image-container" style="background-image: url('/static/images/bg2.jpeg'); background-repeat: no-repeat; height: 100vh; background-position: center; background-size: cover;padding-top: 80px;">
    
    <div class="form-row">
        <div
      class="w-50 flex justify-content-center"
      style="text-align:center; padding-top:5%"
    >
    
      <h2 style="color:aliceblue">What does VaxNotifier do?</h2>
      <br/>
      <br/>
      <ul class="list-unstyled">
        <li style="list-style-position: inside; "> <h5>Finds vaccine availability near you</h5></li>
        <br/>
        <br/>
        <li style="list-style-position: inside; "> <h5>Sends SMS to your phone number</h5></li>
        <br/>
        <br/>
        <li style="list-style-position: inside; "><h5>Makes sure Canadians get Vaccinated</h5></li>
      </ul>
        </div>
    <div
      class="w-50 d-flex justify-content-center"
      style="text-align:center; padding:30px"
    >
      <form action="/submitted" method="POST" style="background:aliceblue;text-align:center;border-radius: 3px;padding-top: 60px;padding: 50px; border: 1px solid">
        
        <h3 style="color:black;" >Sign Up</h3>
    
        <div class="form-row">
          <div class="form-group col-md-12">
              <label class="control-label" for="inputEmail4" class="fa fa-user"></label>
            <input
              type="name"
              class="form-control"
              id="inputEmail4"
              placeholder="First Name"
              name="firstName"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <input
              type="lastName"
              class="form-control"
              id="inputPassword4"
              placeholder="Last Name"
              name="lastName"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <input
              type="tel"
              class="form-control"
              id="age"
              name="age"
              placeholder="Age"
              
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <select
            style="border: 1px solid;"
              data-live-search="true"
              id="cities"
              name="cityPicker"
              class="form-control"
              required
            >
              {% for city in cities %}
              <option>{{city}}</option>s
              {% endfor %}
            </select>
          </div>
          <div class="form-check" style="text-align:center; width:100%">
            <input class="form-check-input" type="checkbox" value="checked" id="flexCheckDefault" name="perm">
            <label class="form-check-label" for="flexCheckDefault">
              <h6>I give VaxNotifier permission to send me text
                  <br>
                   messages at the provided number</h6>
            </label>
          </div>
          </div>
          <div class="col text-center">
            <div class="form-group col-md-12 justify-content-center">
            <input
            
              class="btn btn-outline-primary"
              type="submit"
              value="Submit"
            />
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
</div>    
    

  </body>
</html>
